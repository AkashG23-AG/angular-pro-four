<div class="flex flex-col grow" *ngIf="showDiv1" >
    <div class="flex flex-col grow gap-2">
        <div class="bg-[#181a20] flex flex-col grow rounded-md">
            <div class="margin_auto">
                <div class="m_card grow  p-4">
                
                    <form>
                        <div class="flex flex-col justify-center grow gap-3">
                            <div class="flex flex-col justify-end items-center grow">
                                <h1>Welcome Back!</h1>
                                <h4>Login To Continue</h4>
                            </div>
                            <div class="input-container">
                                <i class="fa fa-user icon"></i>
                                <input formControlName="username" class="input-field" placeholder="Your name" type="text" tabindex="1" required
                                    autofocus>
                            </div>
                            <div  formControlName="username" class="input-container">
                                <i class="fa fa-envelope icon"></i>
                                <input class="input-field" placeholder="Email Address" type="text" tabindex="1" required
                                    autofocus>
                            </div>
                            <div class="input-container">
                                <i class="fa fa-key icon"></i>
                                <input type="password" formControlName="password" class="input-field" placeholder="Password"  tabindex="1" required
                                    autofocus>
                            </div> 
                            <div class="text-end">
                                <h4 class="font-medium text-cyan-400  underline dark:text-cyan-400 hover:no-underline">
                                    Forgot Password?
                                </h4>
                            </div>
                            <div class="">
                                <button  type="submit" class="btn">Sign Up</button>
                            </div>
                        </div>
                    </form>
                    <div class="mt-2 text-center font-medium text-yellow-400 underline dark:text-yellow-400 hover:no-underline">
                        <h4 (click)="toggleDiv()">Create New Account?</h4>
                    </div>
                </div>
              

            </div>
        </div>
    </div>
</div>

<div class="flex flex-col grow" *ngIf="!showDiv1">
    <div class="flex flex-col grow gap-2">
        <div class="bg-[#181a20] flex flex-col grow rounded-md">
            <div class="margin_auto">
                <div class="m_card grow  p-4">
                
                    <form>
                        <div class="flex flex-col justify-center grow gap-3">
                            <div class="flex flex-col justify-end items-center grow">
                                <h1>Create New Account!</h1>
                                <!-- <h4>Login To Continue</h4> -->
                            </div>
                            <div class="input-container">
                                <i class="fa fa-user icon"></i>
                                <input formControlName="username" class="input-field" placeholder="Your name" type="text" tabindex="1" required
                                    autofocus>
                            </div>
                            <div  formControlName="username" class="input-container">
                                <i class="fa fa-envelope icon"></i>
                                <input class="input-field" placeholder="Email Address" type="text" tabindex="1" required
                                    autofocus>
                            </div>
                            <div class="input-container">
                                <i class="fa fa-key icon"></i>
                                <input type="password" formControlName="Create Password" class="input-field" placeholder="Password"  tabindex="1" required
                                    autofocus>
                            </div> 
                            <div class="input-container">
                                <i class="fa fa-key icon"></i>
                                <input type="password" formControlName="Confirm Password" class="input-field" placeholder="Password"  tabindex="1" required
                                    autofocus>
                            </div> 
                            <div class="">
                                <button  type="submit" class="btn">Submit</button>
                            </div>
                        </div>
                    </form>
                    <div class="mt-2 text-center font-medium text-yellow-400 underline dark:text-yellow-400 hover:no-underline">
                        <h4 (click)="toggleDiv()"> To Login?</h4>
                                     
                    </div>
                </div>
              

            </div>
        </div>
    </div>
</div>
